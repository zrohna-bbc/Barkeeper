<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<b:navBar style="border-radius: 0;" brand="Barkeeper"
		brandHref="home.xhtml" inverse="true">
		<b:navbarLinks pull="left">
			<b:navLink value="New" href="#" />
			<b:navLink value="Top" href="#" />
			<b:navLink value="Discussed" href="#" />
		</b:navbarLinks>
		<b:navbarLinks pull="right">
			<b:navLink value="New Post" icon="pencil" href="#" />
			<b:dropMenu value="Username" href="#">
				<h:form id="login-form">
					<b:icon name="user"></b:icon>
					<b:inputText id="login-username" value="#{registerController.user.email}"></b:inputText>
					<b:icon name="lock"></b:icon>
					<b:inputSecret id="login-password" value="#{registerController.user.password}"></b:inputSecret>
					<b:commandButton value="Login" action="#{registerController.login()}"></b:commandButton>
					<b:button onclick="window.location.href='register.xhtml'" value="Register"></b:button>
				</h:form>
			</b:dropMenu>
		</b:navbarLinks>
	</b:navBar>
</h:body>
</h:html>
